# Preseed configuration for Ubuntu Live Server automated installation
# Este archivo permite automatizar la instalaci贸n de Ubuntu Server

#### Configuraci贸n de locale
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, es_ES.UTF-8

#### Configuraci贸n de teclado
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select us
d-i keyboard-configuration/layoutcode string us

#### Configuraci贸n de red
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string ubuntu-server
d-i netcfg/get_domain string localdomain

#### Mirror configuration
d-i mirror/country string manual
d-i mirror/http/hostname string archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string

#### Account setup
d-i passwd/user-fullname string Ubuntu User
d-i passwd/username string ubuntu
d-i passwd/user-password password ubuntu
d-i passwd/user-password-again password ubuntu
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

#### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string America/Mexico_City
d-i clock-setup/ntp boolean true

#### Partitioning
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

#### Base system installation
d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/image string linux-generic

#### Package selection
tasksel tasksel/first multiselect server, openssh-server
d-i pkgsel/include string curl wget git vim htop tree net-tools
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select unattended-upgrades

#### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

#### Finishing up the installation
d-i finish-install/reboot_in_progress note

#### Advanced options
d-i preseed/late_command string \
    in-target systemctl enable ssh; \
    in-target usermod -aG sudo ubuntu; \
    echo "ubuntu ALL=(ALL) NOPASSWD:ALL" > /target/etc/sudoers.d/ubuntu;